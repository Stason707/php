<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <link rel="shortcut icon" href="/images/Kosti.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="input-change">
        <p class="wellcome">Привет, сыграем в игру?<br>Я умею угадывать числа<br>Заполни форму снизу и начнем</p>
        <input type="text" class="inputMin" placeholder="Минимальное значение для игры" maxlength="3">
        <input type="text" class="inputMax" placeholder="Максимальное значение для игры" maxlength="4">
        <p class="buttonIn" id="showContent">ПОЕХАЛИ</p>
    </div>
    <p id="questionText"></p>
    <div class="container" style="display:none;">
        <p class="numberText"></p>
        <div class="row game-card align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField"></span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copiright">© SNZubrovskiy Krasnodar 2022</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
